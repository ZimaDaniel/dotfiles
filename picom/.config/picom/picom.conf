backend = "glx";
vsync = true;

# NVIDIA optimalizace
use-damage = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# Specifická nastavení pro OpenGL
glx-swap-method = "undefined";
unredir-if-possible = true;
focus-exclude = [ "class_g = 'i3bar'" ];

# Efekty (volitelné)
corner-radius = 10;
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.3;
fading = true;
fade-in-step = 0.03;
fade-out-step = 0.03;
