backend = "glx";
vsync = true;

# NVIDIA optimalizace
use-damage = true;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;

# Specifická nastavení pro OpenGL
unredir-if-possible = true;
focus-exclude = [ "class_g = 'i3bar'" ];

# Efekty (volitelné)
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.3;
fade-in-step = 0.05;
fade-out-step = 0.05;
